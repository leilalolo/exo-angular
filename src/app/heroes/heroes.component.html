<h2>My heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" [class.redElement]="redElement === true" (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li >
</ul>

<app-hero-detail
  [hero]="selectedHero"
  (change)="fromChild()">
</app-hero-detail>
